<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body1">
    <img id="imgBody" src="images/1.jpg" class="bgImage">
    <div class="container">
    <div class="row">
    <div class="col-sm">
        <div class="js-clock">
            <h1>00:00</h1>
        </div>
        <form action="" class="js-form form">
            <input type="text" placeholder="Как Вас зовут?">
        </form>
        <h2 class="js-greetings greetings"></h2>
        <form action="" class="js-todoForm">
            <input type="text" placeholder="Добавьте задачу на сегодня">
        </form>
        <ul class="js-todoList"></ul>
        <span class="js-weather"></span>
        <div class="js-stopwatch">
            <h2>Секундомер</h2>
            <span id="minutes">00</span>
            <span id="seconds">00</span>
            <span id="milliseconds">00</span>
            <button id="startCountdown">Старт</button>
            <button id="pauseCountdown">Пауза</button>
            <button id="stopCountdown">Стоп</button>
        </div>
        </div>
        <div class="col-sm">
        <p id="sampleText">
    Используется шрифт <span id="A"></span>, стиль -<span id="B"></span>, размер <span
    id="C"></span>, цвет - <span id="D"></span>.
    </p>
    <table id="t1" style="width:100%;">
        <tr>
            <td>
                <b>Стиль шрифта</b><br><br>
                <input type="checkbox" id="boldFont">Жирный шрифт<br>
                <input type="checkbox" id="italicFont">Курсивный шрифт
            </td>
            <td>
                <b>Тип шрифта</b><br><br>
                <input type="radio" name="fontFamily" value="Times New Roman">Шрифт Times<br>
                <input type="radio" name="fontFamily" value="Arial">Шрифт Arial<br>
                <input type="radio" name="fontFamily" value="Courier New">Шрифт Courier
            </td>
            <td>
                <b>Размер шрифта</b><br>
                Шрифт размера
                <select size="1" id="fontSize" style="font-size:11pt;font-weight:900;">
                    <option value="15">15</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="25">25</option>
                </select><br><br>
                <b>Цвет шрифта</b><br>
                <select size="3" id="fontColor" style="font-size:12pt;">
                    <option value="red">Красный цвет</option>
                    <option value="blue">Синий цвет</option>
                    <option value="green">Зеленый цвет</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>Переключение фона</b><br>
                <select size="1" id="bgImageSelector" style="font-size:12pt;">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                </select>
            </td>
        </tr>
    </table>
</div>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/apikey.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/stopwatch.js"></script>
    <script src="js/management.js"></script>
</body>
</html>
